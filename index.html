	<body>
		<header>
			<nav>
				<ul>
					<li><a href="#">Scientific</a></li>

				</ul>
			</nav>

		<main>
			<h1>A Simple Calculator</h1>
			<section class="result">
				<h2 id="displayResult">Display Result</h2>
				<p id="displayInput">Display Input</p>
			</section>
			<section class="calculator">
				<section class="inputTaker">
					<h3>First Number</h3>
					<input id="firstNumber" type="number">
					<h3>Second Number</h3>
					<input id="secondNumber" type="number">
				</section>
				<section class="ops">
					<div id="add"><a href="#"><p>+</p></a></div>
					<div id="subtract"><a href="#"><p>-</p></a></div>
					<div id="divide"><a href="#"><p>/</p></a></div>
					<div id="remainder"><a href="#"><p>Remainder</p></a></div>
					<div id="multiply"><p>*</p></div>
					<div id="clear"><p>Clear</p></div>
				</section>
				
			</section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
